
    <!--Meta -->
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="author" content="{{ site.author }}" />
    <meta name="description" content="{{ site.description }}" />

    <!-- Google -->
    <meta name="google-site-verification" content="{{ site.google-verification-key }}" />

    <!-- OpenID -->
    <link rel="openid2.provider" href="{{ site.openid-provider }}" />
    <link rel="openid2.local_id" href="{{ site.openid-local-id }}" />

    <!-- Style -->
    <link rel="stylesheet" href="/style.css" />
